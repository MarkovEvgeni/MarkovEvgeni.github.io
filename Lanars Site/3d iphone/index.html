<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lanars Inc.</title>
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/iphone.css" rel="stylesheet">
    <script src="js/script.js"></script>
</head>
<body>
    <div class="container">
	    <div class="ms-wrapper ms-effect-3">
		    <button>Click me!</button>
		    <div class="ms-perspective">
			    <div class="ms-device">
				    <div class="ms-object">
					    <div class="ms-front"></div>
					    <div class="ms-back"></div>
					    <div class="ms-left ms-side"></div>
					    <div class="ms-right ms-side"></div>
					    <div class="ms-top ms-side"></div>
					    <div class="ms-bottom ms-side"></div>
				    </div><!-- /ms-object -->
				    <div class="ms-screens clearfix">
					    <a class="ms-screen-1"><div class="ms-label">Desc. 5</div></a>
					    <a class="ms-screen-2"><div class="ms-label">Desc. 4</div></a>
					    <a class="ms-screen-3"><div class="ms-label">Desc. 3</div></a>
					    <a class="ms-screen-4"><div class="ms-label">Desc. 2</div></a>
                        <a class="ms-screen-5"><div class="ms-label">Desc. 1</div></a>
				    </div>
			    </div><!-- /ms-device -->
		    </div><!-- /ms-perspective -->
	    </div><!-- /ms-wrapper -->
    </div><!-- /container -->
</body>
</html>
