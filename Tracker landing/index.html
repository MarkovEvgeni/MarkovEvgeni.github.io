<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,900" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Tracker landing</title>
</head>
<body>
    <div class="wrapper_background">
        <div class="wrapper">
            <section class="login">
                <div class="padd"></div>
                <div class="login_container clearfix">
                    <div class="logo">Work Koin</div>
                    <div class="btns_container clearfix">
                        <div class="sign_in button">Sign In</div>
                        <div class="sign_up button">Sign Up</div>
                    </div>
                </div>
                <div class="spacing"></div>
                <div class="punchline_container">
                    <div class="punchline">Stop connecting and start collecting. </div>
                </div>
                </section>
            <section class="main_content">
                    <div class="padd2"></div>
                    <section class="left">
                        <div class="slogan">Itâ€™s as easy as</div>
                        <div class="spacing2"></div>
                        <div class="notch_container">
                            <div class="notch1">
                                <div class="notch_round"><p>Start collecting Koins!</p></div>
                                <div class="notch_shadow"></div>
                                <div class="notch_rect"></div>
                            </div>
                            <div class="notch2">
                                <div class="notch_round"><p>Employees download the app</p></div>
                                <div class="notch_shadow"></div>
                                <div class="notch_rect"></div>
                            </div>
                            <div class="notch3">
                                <div class="notch_round"><p>Configure your account</p></div>
                                <div class="notch_shadow"></div>
                                <div class="notch_rect"></div>
                            </div>
                            <div class="notch4">
                                <div class="notch_round"><p>Sign Up</p></div>
                                <div class="notch_shadow"></div>
                                <div class="notch_rect"></div>
                            </div>
                        </div>
                        <div class="spacing3"></div>
                        <div class="get_it_container">
                            <div class="google_play btn"></div>
                            <div class="app_store btn"></div>
                        </div>
                    </section>
                    <section class="right">
                        <div class="controls">
                            <div class="control_1 ctrl"></div>
                            <div class="control_2 ctrl"></div>
                        </div>
                        <div class="scrolling_frame">
                            <div class="feed animate">
                                <div class="feed_frame feed_frame_1">
                                    <img src="assets/portrait_dark.svg" alt="">    
                                </div>
                                <div class="feed_frame feed_frame_2">
                                    <img width="90%" src="assets/group_6.svg" alt="">
                                </div>
                            </div>
                        </div>
                    </section>
                </section>
        </div>
        <div class="clouds_container">
            <div class="clouds">
                <img src="assets/group.svg" alt="">
            </div>
        </div>
        <div class="cloud animated_cloud_1"></div>
        <div class="cloud animated_cloud_2"></div>
    </div>
    <script>
        var button1 = document.getElementsByClassName('control_1')[0];
        var button2 = document.getElementsByClassName('control_2')[0];
        var feed = document.getElementsByClassName('feed')[0];
        button1.addEventListener("click", function() {
            var currentPosition = getCurrentTransormX();
            if(currentPosition == 0) {
                feed.classList.remove('animate');
                feed.classList.remove('animate2');
                feed.classList.add('animate');
            } else {
                if (currentPosition > -471) {
                } else {
                    feed.classList.add('up');
                    feed.classList.remove('animate');
                    feed.classList.remove('animate2');
                    setTimeout(function() {
                        feed.classList.add('animate');
                        feed.classList.remove('up');
                    }, 1100);
                }
            }
        });
        button2.addEventListener("click", function() {
            var currentPosition = getCurrentTransormX();
            if(currentPosition == 0) {
                feed.classList.add('down');
                feed.classList.remove('animate');
                feed.classList.remove('animate2');
                setTimeout(function() {
                    feed.classList.add('animate2');
                    feed.classList.remove('down');
                }, 1100);
            } else {
                if (currentPosition > -471) {
                } else {
                    feed.classList.remove('animate');
                    feed.classList.remove('animate2');
                    feed.classList.add('animate2');
                }
            }
        });
        function getCurrentTransormX() {
            var property = window.getComputedStyle(feed, null);
            var transformProperty = property.getPropertyValue("-moz-transform") || property.getPropertyValue("-ms-transform") || property.getPropertyValue("-o-transform") || property.getPropertyValue("transform");
            var values = transformProperty.split('(')[1];
            values = values.split(')')[0];
            values = values.split(',');
            return values[5];
        }
    </script>
</body>
</html>
