<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,900" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Tracker landing</title>
</head>
<body>
    <div class="wrapper_background">
        <div class="wrapper">
            <div class="wrapper">
                <section class="login">
                <div class="btns_container clearfix">
                    <div class="logo">Work Koin</div>
                    <div class="sign_in button">Sign In</div>
                    <div class="sign_up button">Sign Up</div>
                </div>
                <div class="spacing"></div>
                <div class="punchline_container">
                    <div class="punchline">Stop connecting and start collecting. </div>
                </div>
                </section>
                <section class="main_content">
                    <section class="left">
                        <div class="slogan">Itâ€™s as easy as</div>
                        <div class="spacing2"></div>
                        <div class="notch_container">
                            <div class="notch1">
                                <div class="notch_round"><p>Start collecting Koins!</p></div>
                            </div>
                            <div class="notch2">
                                <div class="notch_round"><p>Employees download the app</p></div>
                            </div>
                            <div class="notch3">
                                <div class="notch_round"><p>Configure your account</p></div>
                            </div>
                            <div class="notch4">
<!--                                <div class="notch_rect"></div>-->
                                <div class="notch_round"><p>Sign Up</p></div>
                            </div>
                        </div>
                        <div class="spacing3"></div>
                        <div class="get_it_container">
                            <div class="google_play btn"></div>
                            <div class="app_store btn"></div>
                        </div>
                    </section>
                    <section class="right">
                        <img src="assets/portrait_dark.svg" alt="">
                    </section>
                </section>
            </div>
        </div>
        <div class="clouds_container">
            <div class="clouds">
                <img src="assets/group.svg" alt="">
            </div>
        </div>
    </div>
</body>
</html>
