<!DOCTYPE=html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Задание Javascript урок 22</title>
        <link rel="stylesheet" href="build/css/style.min.css">
    </head>
    <body>
        <script src="build/js/lodash.min.js"></script>
        <script src="build/js/script.main.min.js"></script>                     
        <script type="text/template" id="template">
            <h1>Тест по программированию</h1>
            <form>
            <% for (let index in name) {%>
                <% let i = +index;%>
                <h3 class="Question <%-1+i%>"><%=name[index]['title']%></h3>
                    <% let k = 0;%>
                    <% for (let index2 of name[index]['answers']) {%>
                        <label style="display: block;">
                            <input type="checkbox" id="question_<%-i+1 %>_<%-k+1 %>" name="question_<%-i+1 %>_<%-k+1 %>" value="question_<%-i+1 %>_<%-k+1 %>" class="question_block_<%-i+1 %>_<%-k+1 %>">
                            <p style="display: inline-block;"><%= index2 %></p>
                        </label>
                        <%k++;%>
                    <% } %>
                <% } %>
                <br>
                <input type="submit" id="button" value="Проверить мои результаты">
            </form>
        </script>
    </body>
</html>
