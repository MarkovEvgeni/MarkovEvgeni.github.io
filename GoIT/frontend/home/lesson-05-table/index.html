<!DOCTYPE=html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>макет Fitness</title>
        <link rel="stylesheet" href="css/reset.css"> 
        <link rel="stylesheet" href="css/style.css">   
    </head>
    <body>
        <table class="border">
            <tr class="first">
                <td colspan="2" class="white one"></td>
                <td colspan="2" class="white three"></td>
                <td colspan="2" class="yellow five"></td>
            </tr>
            <tr class="second">
                <td rowspan ="2" class="white one"></td>
                <td rowspan ="4" colspan="3" class="red two"></td>
                <td rowspan ="2" colspan="2" class="yellow five"></td>
            </tr>
            <tr class="third">
            </tr>
            <tr class="fourth">
                <td rowspan ="3" class="white one"></td>
                <td rowspan ="2" class="white five"></td>
                <td rowspan ="2" class="white six"></td>
            </tr>
            <tr class="fifth">
            </tr>
            <tr class="sixth">
                <td class="black two"></td>
                <td class="black three"></td>
                <td class="white four"></td>
                <td colspan="2" class="white five"></td>
            </tr>
            <tr class="seventh">
                <td rowspan="3" class="yellow one"></td>
                <td class="black two"></td>
                <td class="black three"></td>
                <td class="white four"></td>
                <td rowspan="2" colspan="2" class="blue five"></td>
            </tr>
            <tr class="eight">
                <td rowspan="2" colspan="2" class="white two"></td>
                <td class="black four"></td>
            </tr>
            <tr class="ninth">
                <td colspan="3" class="white four"></td>
            </tr>
        </table>
    </body>
</html>
